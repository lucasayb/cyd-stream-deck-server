<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Deck Custom - Gerenciador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .stream-button {
            aspect-ratio: 1;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stream-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .stream-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usu√°rio</label>
                    <input type="text" id="username" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div id="loginError" class="text-red-500 text-sm hidden"></div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h1 class="text-3xl font-bold mb-2">Stream Deck Custom</h1>
                <p class="text-gray-600">Gerencie seus 9 bot√µes personalizados</p>
                <button id="logoutBtn" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                    Sair
                </button>
            </div>

            <!-- Stream Deck Grid -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4">Stream Deck</h2>
                <div class="button-grid" id="buttonGrid">
                    <!-- Bot√µes ser√£o inseridos aqui via JavaScript -->
                </div>
            </div>

            <!-- Edit Modal -->
            <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
                    <h2 class="text-2xl font-bold mb-6">Editar Bot√£o</h2>
                    <form id="editForm" class="space-y-4">
                        <input type="hidden" id="editPosition">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Label</label>
                            <input type="text" id="editLabel"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">√çcone (Emoji ou texto)</label>
                            <input type="text" id="editIcon" placeholder="üì±"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cor de Fundo (Hex)</label>
                            <div class="flex gap-2">
                                <input type="color" id="editColorPicker"
                                    class="w-16 h-10 border border-gray-300 rounded-lg cursor-pointer">
                                <input type="text" id="editBackgroundColor" placeholder="#3B82F6"
                                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Comando</label>
                            <textarea id="editCommand" rows="4" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                placeholder="echo 'Hello World'"></textarea>
                            <p class="text-xs text-gray-500 mt-1">Comandos perigosos (rm, shutdown, etc) s√£o bloqueados</p>
                        </div>
                        
                        <div id="editError" class="text-red-500 text-sm hidden"></div>
                        
                        <div class="flex gap-2">
                            <button type="submit"
                                class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
                                Salvar
                            </button>
                            <button type="button" id="cancelEditBtn"
                                class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        const API_BASE = '/api';

        // Verifica se j√° est√° logado
        if (token) {
            document.getElementById('loginModal').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadButtons();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    document.getElementById('loginModal').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    loadButtons();
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Erro ao fazer login';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conex√£o';
                errorDiv.classList.remove('hidden');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            token = null;
            localStorage.removeItem('token');
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        });

        // Carregar bot√µes
        async function loadButtons() {
            try {
                const response = await fetch(`${API_BASE}/buttons`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const buttons = await response.json();
                    renderButtons(buttons);
                } else if (response.status === 401) {
                    // Token inv√°lido, fazer logout
                    token = null;
                    localStorage.removeItem('token');
                    document.getElementById('loginModal').classList.remove('hidden');
                    document.getElementById('mainContent').classList.add('hidden');
                }
            } catch (error) {
                console.error('Erro ao carregar bot√µes:', error);
            }
        }

        // Renderizar bot√µes
        function renderButtons(buttons) {
            const grid = document.getElementById('buttonGrid');
            grid.innerHTML = '';

            // Ordena por posi√ß√£o
            buttons.sort((a, b) => a.position - b.position);

            buttons.forEach(button => {
                const buttonDiv = document.createElement('div');
                buttonDiv.className = 'stream-button bg-white rounded-lg shadow-md p-4 flex flex-col items-center justify-center cursor-pointer relative';
                buttonDiv.style.backgroundColor = button.background_color;
                buttonDiv.innerHTML = `
                    <div class="text-4xl mb-2">${button.icon}</div>
                    <div class="text-sm font-medium text-white text-center">${button.label || `Bot√£o ${button.position + 1}`}</div>
                    <button class="absolute top-2 right-2 bg-black bg-opacity-50 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-opacity-70"
                        onclick="event.stopPropagation(); openEditModal(${button.position})">
                        ‚úé
                    </button>
                `;
                
                buttonDiv.addEventListener('click', () => executeButton(button.position));
                grid.appendChild(buttonDiv);
            });
        }

        // Executar bot√£o
        async function executeButton(position) {
            try {
                const response = await fetch(`${API_BASE}/buttons/${position}/execute`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                
                if (data.success) {
                    alert(`Comando executado com sucesso!\n\nSa√≠da:\n${data.stdout || '(sem sa√≠da)'}`);
                } else {
                    alert(`Erro ao executar comando:\n\n${data.stderr || data.detail || 'Erro desconhecido'}`);
                }
            } catch (error) {
                alert(`Erro ao executar comando: ${error.message}`);
            }
        }

        // Abrir modal de edi√ß√£o
        window.openEditModal = async function(position) {
            try {
                const response = await fetch(`${API_BASE}/buttons/${position}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const button = await response.json();
                    document.getElementById('editPosition').value = button.position;
                    document.getElementById('editLabel').value = button.label || '';
                    document.getElementById('editIcon').value = button.icon;
                    document.getElementById('editBackgroundColor').value = button.background_color;
                    document.getElementById('editColorPicker').value = button.background_color;
                    document.getElementById('editCommand').value = button.command;
                    document.getElementById('editError').classList.add('hidden');
                    document.getElementById('editModal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Erro ao carregar bot√£o:', error);
            }
        }

        // Sincronizar color picker com input
        document.getElementById('editColorPicker').addEventListener('input', (e) => {
            document.getElementById('editBackgroundColor').value = e.target.value;
        });

        document.getElementById('editBackgroundColor').addEventListener('input', (e) => {
            if (/^#[0-9A-F]{6}$/i.test(e.target.value)) {
                document.getElementById('editColorPicker').value = e.target.value;
            }
        });

        // Salvar edi√ß√£o
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const position = parseInt(document.getElementById('editPosition').value);
            const errorDiv = document.getElementById('editError');

            const updateData = {
                label: document.getElementById('editLabel').value,
                icon: document.getElementById('editIcon').value,
                background_color: document.getElementById('editBackgroundColor').value,
                command: document.getElementById('editCommand').value
            };

            try {
                const response = await fetch(`${API_BASE}/buttons/${position}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    document.getElementById('editModal').classList.add('hidden');
                    loadButtons();
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Erro ao salvar';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conex√£o';
                errorDiv.classList.remove('hidden');
            }
        });

        // Fechar modal
        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
        });
    </script>
</body>
</html>
