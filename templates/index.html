<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Deck Custom - Gerenciador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .button-item {
        transition: background-color 0.2s;
      }
      .button-item:hover {
        background-color: #f9fafb;
      }
      .color-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Login Modal -->
    <div
      id="loginModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
          Login
        </h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Usu√°rio</label
            >
            <input
              type="text"
              id="username"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Senha</label
            >
            <input
              type="password"
              id="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
          <div id="loginError" class="text-red-500 text-sm hidden"></div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
      <div class="container mx-auto px-4 py-6 max-w-4xl">
        <div class="mb-6 flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-semibold text-gray-800">Stream Deck</h1>
            <p class="text-sm text-gray-500 mt-1">
              Gerencie seus 6 bot√µes personalizados
            </p>
          </div>
          <button
            id="logoutBtn"
            class="text-sm text-gray-600 hover:text-gray-800 px-3 py-1.5 rounded hover:bg-gray-100 transition"
          >
            Sair
          </button>
        </div>

        <!-- Stream Deck List -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6">
          <div class="divide-y divide-gray-100" id="buttonList">
            <!-- Bot√µes ser√£o inseridos aqui via JavaScript -->
          </div>
        </div>

        <!-- API Keys Section -->
        <div class="bg-white rounded-lg border border-gray-200 shadow-sm mb-6">
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <div>
                <h2 class="text-xl font-semibold text-gray-800">API Keys</h2>
                <p class="text-sm text-gray-500 mt-1">
                  Gerencie chaves de API para acesso remoto
                </p>
              </div>
              <button
                id="createApiKeyBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition text-sm"
              >
                + Nova API Key
              </button>
            </div>
            <div id="apiKeysList" class="space-y-2">
              <!-- API Keys ser√£o inseridas aqui -->
            </div>
          </div>
        </div>

        <!-- Create API Key Modal -->
        <div
          id="createApiKeyModal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
        >
          <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
            <h2 class="text-xl font-semibold mb-6 text-gray-800">
              Nova API Key
            </h2>
            <form id="createApiKeyForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Nome (opcional)</label
                >
                <input
                  type="text"
                  id="apiKeyName"
                  placeholder="Ex: Cheap Yellow Display"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex gap-2 pt-2">
                <button
                  type="submit"
                  class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
                >
                  Criar
                </button>
                <button
                  type="button"
                  id="cancelCreateApiKeyBtn"
                  class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Edit Modal -->
        <div
          id="editModal"
          class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
        >
          <div
            class="bg-white rounded-lg p-8 max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto shadow-xl"
          >
            <h2 class="text-xl font-semibold mb-6 text-gray-800">
              Editar Bot√£o
            </h2>
            <form id="editForm" class="space-y-4">
              <input type="hidden" id="editPosition" />

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Label</label
                >
                <input
                  type="text"
                  id="editLabel"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >√çcone</label
                >
                <div class="space-y-2">
                  <div class="flex items-center gap-4">
                    <div
                      id="currentIconPreview"
                      class="w-16 h-16 border border-gray-300 rounded-lg flex items-center justify-center bg-gray-50 overflow-hidden"
                    >
                      <!-- Preview do √≠cone atual -->
                    </div>
                    <div class="flex-1">
                      <input
                        type="file"
                        id="iconFileInput"
                        accept="image/*"
                        class="text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                      />
                      <p class="text-xs text-gray-500 mt-1">
                        Ou use emoji abaixo
                      </p>
                    </div>
                  </div>
                  <div class="flex items-center">
                    <input type="checkbox" id="convertToBmp" class="mr-2" />
                    <label for="convertToBmp" class="text-sm text-gray-700"
                      >Converter para BMP 8-bit (otimizado)</label
                    >
                  </div>
                  <input
                    type="text"
                    id="editIcon"
                    placeholder="üì±"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Ou digite um emoji"
                  />
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Cor</label
                >
                <div class="flex gap-2 items-center">
                  <input
                    type="color"
                    id="editColorPicker"
                    class="w-12 h-10 border border-gray-300 rounded cursor-pointer"
                  />
                  <input
                    type="text"
                    id="editBackgroundColor"
                    placeholder="#3B82F6"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  />
                </div>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Comando</label
                >
                <textarea
                  id="editCommand"
                  rows="4"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="echo 'Hello World'"
                ></textarea>
                <p class="text-xs text-gray-500 mt-1">
                  Comandos perigosos (rm, shutdown, etc) s√£o bloqueados
                </p>
              </div>

              <div id="editError" class="text-red-500 text-sm hidden"></div>

              <div class="flex gap-2 pt-2">
                <button
                  type="submit"
                  class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
                >
                  Salvar
                </button>
                <button
                  type="button"
                  id="cancelEditBtn"
                  class="flex-1 bg-gray-200 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-300 transition"
                >
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      let token = localStorage.getItem("token");
      const API_BASE = "/api";

      // Verifica se j√° est√° logado
      if (token) {
        document.getElementById("loginModal").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        loadButtons();
        loadApiKeys();
      }

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("loginError");

          try {
            const response = await fetch(`${API_BASE}/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
              const data = await response.json();
              token = data.access_token;
              localStorage.setItem("token", token);
              document.getElementById("loginModal").classList.add("hidden");
              document.getElementById("mainContent").classList.remove("hidden");
              loadButtons();
              loadApiKeys();
            } else {
              const error = await response.json();
              errorDiv.textContent = error.detail || "Erro ao fazer login";
              errorDiv.classList.remove("hidden");
            }
          } catch (error) {
            errorDiv.textContent = "Erro de conex√£o";
            errorDiv.classList.remove("hidden");
          }
        });

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        token = null;
        localStorage.removeItem("token");
        document.getElementById("loginModal").classList.remove("hidden");
        document.getElementById("mainContent").classList.add("hidden");
      });

      // Carregar bot√µes
      async function loadButtons() {
        try {
          const response = await fetch(`${API_BASE}/buttons`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            const buttons = await response.json();
            renderButtons(buttons);
          } else if (response.status === 401) {
            token = null;
            localStorage.removeItem("token");
            document.getElementById("loginModal").classList.remove("hidden");
            document.getElementById("mainContent").classList.add("hidden");
          }
        } catch (error) {
          console.error("Erro ao carregar bot√µes:", error);
        }
      }

      // Renderizar bot√µes como lista
      function renderButtons(buttons) {
        const list = document.getElementById("buttonList");
        list.innerHTML = "";

        buttons.sort((a, b) => a.position - b.position);

        buttons.forEach((button) => {
          const item = document.createElement("div");
          item.className =
            "button-item px-6 py-4 flex items-center gap-4 cursor-pointer";

          // Determina se √© imagem ou emoji
          const isImage =
            button.icon &&
            (button.icon.startsWith("/uploads/") ||
              button.icon.startsWith("http"));

          item.innerHTML = `
                    <div class="flex-shrink-0">
                        <span class="color-dot" style="background-color: ${button.background_color}"></span>
                    </div>
                    <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center">
                        ${
                          isImage
                            ? `<img src="${button.icon}" alt="Icon" class="w-10 h-10 object-contain rounded">`
                            : `<span class="text-2xl">${button.icon || "üì±"}</span>`
                        }
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-medium text-gray-900">${button.label || `Bot√£o ${button.position + 1}`}</div>
                        <div class="text-xs text-gray-500 truncate">${button.command}</div>
                    </div>
                    <button class="flex-shrink-0 text-gray-400 hover:text-gray-600 px-2 py-1 rounded hover:bg-gray-100 transition"
                        onclick="event.stopPropagation(); openEditModal(${button.position})">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                    </button>
                `;

          item.addEventListener("click", () => executeButton(button.position));
          list.appendChild(item);
        });
      }

      // Executar bot√£o
      async function executeButton(position) {
        try {
          const response = await fetch(
            `${API_BASE}/buttons/${position}/execute`,
            {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
            },
          );

          const data = await response.json();

          if (data.success) {
            alert(
              `Comando executado com sucesso!\n\nSa√≠da:\n${data.stdout || "(sem sa√≠da)"}`,
            );
          } else {
            alert(
              `Erro ao executar comando:\n\n${data.stderr || data.detail || "Erro desconhecido"}`,
            );
          }
        } catch (error) {
          alert(`Erro ao executar comando: ${error.message}`);
        }
      }

      // Abrir modal de edi√ß√£o
      window.openEditModal = async function (position) {
        try {
          const response = await fetch(`${API_BASE}/buttons/${position}`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            const button = await response.json();
            document.getElementById("editPosition").value = button.position;
            document.getElementById("editLabel").value = button.label || "";
            document.getElementById("editIcon").value =
              button.icon && !button.icon.startsWith("/uploads/")
                ? button.icon
                : "";
            document.getElementById("editBackgroundColor").value =
              button.background_color;
            document.getElementById("editColorPicker").value =
              button.background_color;
            document.getElementById("editCommand").value = button.command;
            document.getElementById("editError").classList.add("hidden");

            // Preview do √≠cone atual
            const preview = document.getElementById("currentIconPreview");
            const isImage = button.icon && button.icon.startsWith("/uploads/");
            if (isImage) {
              preview.innerHTML = `<img src="${button.icon}" alt="Icon" class="w-full h-full object-contain">`;
            } else {
              preview.innerHTML = `<span class="text-3xl">${button.icon || "üì±"}</span>`;
            }

            // Reseta o checkbox de convers√£o para BMP
            document.getElementById("convertToBmp").checked = false;
            document.getElementById("editModal").classList.remove("hidden");
          }
        } catch (error) {
          console.error("Erro ao carregar bot√£o:", error);
        }
      };

      // Preview de imagem ao selecionar arquivo
      document
        .getElementById("iconFileInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const preview = document.getElementById("currentIconPreview");
              preview.innerHTML = `<img src="${e.target.result}" alt="Preview" class="w-full h-full object-contain">`;
              // Limpa o campo de emoji quando uma imagem √© selecionada
              document.getElementById("editIcon").value = "";
            };
            reader.readAsDataURL(file);
          }
        });

      // Sincronizar color picker com input
      document
        .getElementById("editColorPicker")
        .addEventListener("input", (e) => {
          document.getElementById("editBackgroundColor").value = e.target.value;
        });

      document
        .getElementById("editBackgroundColor")
        .addEventListener("input", (e) => {
          if (/^#[0-9A-F]{6}$/i.test(e.target.value)) {
            document.getElementById("editColorPicker").value = e.target.value;
          }
        });

      // Salvar edi√ß√£o
      document
        .getElementById("editForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const position = parseInt(
            document.getElementById("editPosition").value,
          );
          const errorDiv = document.getElementById("editError");
          const fileInput = document.getElementById("iconFileInput");
          const iconText = document.getElementById("editIcon").value;

          // Se h√° arquivo selecionado, faz upload primeiro
          if (fileInput.files && fileInput.files[0]) {
            try {
              const formData = new FormData();
              formData.append("file", fileInput.files[0]);

              // Verifica se o usu√°rio quer converter para BMP 8-bit
              const convertToBmp =
                document.getElementById("convertToBmp").checked;

              // Usa endpoint diferente se a convers√£o para BMP estiver selecionada
              let uploadEndpoint;
              if (convertToBmp) {
                uploadEndpoint = `${API_BASE}/buttons/${position}/convert-to-bmp`;
              } else {
                uploadEndpoint = `${API_BASE}/buttons/${position}/upload-icon`;
              }

              const uploadResponse = await fetch(uploadEndpoint, {
                method: "POST",
                headers: { Authorization: `Bearer ${token}` },
                body: formData,
              });

              if (!uploadResponse.ok) {
                const error = await uploadResponse.json();
                errorDiv.textContent =
                  error.detail ||
                  (convertToBmp
                    ? "Erro ao converter e fazer upload da imagem"
                    : "Erro ao fazer upload da imagem");
                errorDiv.classList.remove("hidden");
                return;
              }
            } catch (error) {
              errorDiv.textContent = convertToBmp
                ? "Erro ao converter e fazer upload da imagem"
                : "Erro ao fazer upload da imagem";
              errorDiv.classList.remove("hidden");
              return;
            }
          }

          // Atualiza outros campos
          const updateData = {
            label: document.getElementById("editLabel").value,
            background_color: document.getElementById("editBackgroundColor")
              .value,
            command: document.getElementById("editCommand").value,
          };

          // Se n√£o h√° arquivo e h√° texto no campo de √≠cone, atualiza o √≠cone
          if (!fileInput.files || !fileInput.files[0]) {
            if (iconText) {
              updateData.icon = iconText;
            }
          }

          try {
            const response = await fetch(`${API_BASE}/buttons/${position}`, {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(updateData),
            });

            if (response.ok) {
              document.getElementById("editModal").classList.add("hidden");
              // Limpa o input de arquivo e o checkbox de convers√£o
              fileInput.value = "";
              document.getElementById("convertToBmp").checked = false;
              loadButtons();
            } else {
              const error = await response.json();
              errorDiv.textContent = error.detail || "Erro ao salvar";
              errorDiv.classList.remove("hidden");
            }
          } catch (error) {
            errorDiv.textContent = "Erro de conex√£o";
            errorDiv.classList.remove("hidden");
          }
        });

      // Fechar modal
      document.getElementById("cancelEditBtn").addEventListener("click", () => {
        document.getElementById("editModal").classList.add("hidden");
        document.getElementById("iconFileInput").value = "";
        document.getElementById("convertToBmp").checked = false;
      });

      // API Keys Management
      async function loadApiKeys() {
        try {
          const response = await fetch(`${API_BASE}/api-keys`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            const keys = await response.json();
            renderApiKeys(keys);
          }
        } catch (error) {
          console.error("Erro ao carregar API keys:", error);
        }
      }

      function renderApiKeys(keys) {
        const list = document.getElementById("apiKeysList");
        list.innerHTML = "";

        if (keys.length === 0) {
          list.innerHTML =
            '<p class="text-sm text-gray-500 text-center py-4">Nenhuma API Key criada ainda</p>';
          return;
        }

        keys.forEach((key) => {
          if (!key.is_active) return; // N√£o mostra keys desativadas

          const item = document.createElement("div");
          item.className = "border border-gray-200 rounded-lg p-4";
          const baseUrl = window.location.origin;
          const exampleUrl = `${baseUrl}/api/execute/0?api_key=${key.key}`;

          item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="font-medium text-gray-800">${key.name || "API Key sem nome"}</span>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded">Ativa</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded border border-gray-200 mb-2">
                                <p class="text-xs text-gray-600 mb-1 font-medium">API Key:</p>
                                <code class="text-xs text-gray-800 break-all">${key.key}</code>
                            </div>
                            <div class="bg-blue-50 p-3 rounded border border-blue-200">
                                <p class="text-xs text-blue-600 mb-1 font-medium">Exemplo de uso (C/libcurl):</p>
                                <code class="text-xs text-blue-800 break-all">${exampleUrl}</code>
                            </div>
                            <p class="text-xs text-gray-500 mt-2">Criada em: ${new Date(key.created_at).toLocaleString("pt-BR")}</p>
                        </div>
                        <button onclick="deleteApiKey(${key.id})"
                            class="ml-4 text-red-600 hover:text-red-800 px-2 py-1 rounded hover:bg-red-50 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `;
          list.appendChild(item);
        });
      }

      window.deleteApiKey = async function (keyId) {
        if (!confirm("Tem certeza que deseja desativar esta API Key?")) {
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/api-keys/${keyId}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });

          if (response.ok) {
            loadApiKeys();
          } else {
            alert("Erro ao desativar API Key");
          }
        } catch (error) {
          alert("Erro ao desativar API Key");
        }
      };

      // Criar nova API Key
      document
        .getElementById("createApiKeyBtn")
        .addEventListener("click", () => {
          document
            .getElementById("createApiKeyModal")
            .classList.remove("hidden");
          document.getElementById("apiKeyName").value = "";
        });

      document
        .getElementById("createApiKeyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("apiKeyName").value;

          try {
            const response = await fetch(`${API_BASE}/api-keys`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ name }),
            });

            if (response.ok) {
              document
                .getElementById("createApiKeyModal")
                .classList.add("hidden");
              loadApiKeys();
            } else {
              alert("Erro ao criar API Key");
            }
          } catch (error) {
            alert("Erro ao criar API Key");
          }
        });

      document
        .getElementById("cancelCreateApiKeyBtn")
        .addEventListener("click", () => {
